default:
    suites:
        class_structure:
            paths:
                - features/class-structure
            contexts:
                - BddArkitect\Context\PHPClassStructureContext:
                      - "%paths.base%"  # Project root path

        file_structure:
            paths:
                - features/file-structure
            contexts:
                - BddArkitect\Context\FileStructureContext:
                      - "%paths.base%"  # Project root path

        namespace_structure:
            paths:
                - features/namespace-structure
            contexts:
                - BddArkitect\Context\NamespaceStructureContext:
                      - "%paths.base%"  # Project root path

        all_structure_validation:
            paths:
                - features
            contexts:
                - BddArkitect\Context\PHPClassStructureContext:
                      - "%paths.base%"
                - BddArkitect\Context\FileStructureContext:
                      - "%paths.base%"
                - BddArkitect\Context\NamespaceStructureContext:
                      - "%paths.base%"

    extensions:
    # Se necessarie altre extension
    # FriendsOfBehat\SymfonyExtension: ~

    formatters:
        pretty:
            verbose: true
            paths: false
            snippets: false

# Configurazione per environment specifici
ci:
    formatters:
        junit:
            output_path: "%paths.base%/var/test-results"
        progress: ~

development:
    formatters:
        pretty:
            verbose: true
            paths: true
            snippets: true